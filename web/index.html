<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>maimai Reverse Image Search</title>
  <meta name="description" content="Find the maimai song matching your chart screenshot." />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Cropper.js for Bounding Box Selection -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>

  <script>
    window.onOpenCvReady = function () {
        window.cvReady = true;
        console.log("OpenCV.js is loaded and ready.");
        // Try triggering local mode setup again in case app.js already ran
        if (window.initOpenCvDependentState) window.initOpenCvDependentState();
    };
  </script>
  <script async src="https://docs.opencv.org/4.10.0/opencv.js" onload="onOpenCvReady();" id="opencvjs"></script>
</head>
<body>
  <div class="background-decor"></div>
  
  <main class="container">
    <header class="app-header">
      <h1>m<i>ai</i>m<i>ai</i></h1>
      <h2>Reverse Image Search</h2>
      <p>Identify charts by uploading a screenshot.</p>
      <p id="last-updated" class="last-updated"></p>
      
      <div class="mode-toggle">
        <label class="switch">
          <input type="checkbox" id="local-mode-toggle" checked>
          <span class="slider round"></span>
        </label>
        <span id="mode-label">Local Mode (WASM)</span>
      </div>
      
      <div class="settings-panel hidden" id="settings-panel">
        <div class="setting-group">
          <label for="threshold-slider" id="threshold-label">Match strictness (Lowe's Ratio): 0.70</label>
          <div class="slider-wrapper">
            <span class="slider-bound">Lenient</span>
            <input type="range" id="threshold-slider" min="0.4" max="0.95" step="0.05" value="0.7">
            <span class="slider-bound">Strict</span>
          </div>
        </div>
        <div class="setting-group">
          <label for="size-slider" id="size-label">Max Image Size: 400px</label>
          <div class="slider-wrapper">
            <span class="slider-bound">Fast</span>
            <input type="range" id="size-slider" min="200" max="1000" step="100" value="400">
            <span class="slider-bound">Detailed</span>
          </div>
        </div>
        <div class="setting-group">
          <label for="features-slider" id="features-label">Max ORB Features: 1000</label>
          <div class="slider-wrapper">
            <span class="slider-bound">Fast (100)</span>
            <input type="range" id="features-slider" min="100" max="2000" step="100" value="1000">
            <span class="slider-bound">Detailed (2000)</span>
          </div>
        </div>
        <div class="setting-group">
          <label id="results-label" style="font-weight: 600; color: var(--text-main);">Results Count: 5</label>
          <input type="range" id="results-slider" min="1" max="20" step="1" value="5" style="width: 100%;">
        </div>
        <div class="setting-group">
          <label id="level-label" style="font-weight: 600; color: var(--text-main);">Difficulty Filter: 0.0 - 15.0</label>
          <div class="range-slider-container">
            <input type="range" id="min-level-slider" min="0" max="15" step="0.1" value="0">
            <input type="range" id="max-level-slider" min="0" max="15" step="0.1" value="15">
            <div class="range-track"></div>
          </div>
        </div>
      </div>
    </header>

    <div class="upload-area" id="drop-zone">
      <div class="upload-content">
    <!-- File Input & Preview Area -->
      <div class="card" id="main-card">
        <label class="upload-area" id="drop-zone">
          <input type="file" id="file-input" accept="image/*" class="hidden-input" />
          <div class="upload-content">
            <i class="far fa-image fa-4x upload-icon"></i>
            <span class="upload-text">Click to Upload or Drag & Drop</span>
            <span class="upload-subtext">You can also paste (Ctrl+V) a screenshot directly</span>
            <button class="upload-btn">Browse Files</button>
          </div>
        </label>

        <div id="preview-area" class="preview-area hidden">
          <h3>Query Image</h3>
          <p class="upload-subtext">Drag to select a bounding box (optional).</p>
          <div class="preview-img-wrapper" style="width: 100%; max-width: 500px; max-height: 400px;">
            <img id="preview-image" src="" alt="Preview" style="display: block; max-width: 100%;" />
          </div>
          <div class="cropper-actions">
            <button id="search-cropped-btn" class="upload-btn" style="margin-top: 5px;">Search Cropped Area</button>
            <button id="search-full-btn" class="upload-btn" style="margin-top: 5px; background: rgba(255,255,255,0.1); color: var(--text-main);">Search Full Image</button>
          </div>

          <div id="processing-status" class="processing-status hidden">
            <div class="loader-container">
              <span class="loader"></span>
              <span id="progress-text">Processing...</span>
            </div>
            <button id="cancel-btn" class="cancel-btn">Cancel Search</button>
          </div>
        </div>
      </div>

    <section class="results-area hidden" id="results-area">
      <div class="results-header">
        <h3>Top Matches</h3>
        <button id="refresh-btn" class="upload-btn refresh-btn">Search Again</button>
      </div>
      <div class="results-grid" id="results-grid">
        <!-- Results will be injected here -->
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
